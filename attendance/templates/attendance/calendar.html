{% extends 'attendance/base.html' %}
<br>

 {% block content %}

<h2>Attendance Calendar</h2>
<ul>
    {% for day in days %}
        <li>
            <a href="{% url 'attendance_detail' day|date:'Y-m-d' %}">
                {{ day|date:"D, M d" }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
